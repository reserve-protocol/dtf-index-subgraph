specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FolioDeployer
    network: base
    source:
      address: "0x4c175E9499d08b0ca8206BbfA035f8228A74AC6F"
      abi: FolioDeployer
      startBlock: 25703976
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DTF
        - Token
        - Governance
        - GovernanceTimelock
        - StakingToken
      abis:
        - name: FolioDeployer
          file: ./abis/folio-deployer.json
        - name: ERC20
          file: ./abis/erc20.json
        - name: Governor
          file: ./abis/governor.json
        - name: Timelock
          file: ./abis/timelock.json
      eventHandlers:
        - event: FolioDeployed(indexed address,indexed address,address)
          handler: handleDTFDeployed
        - event: GovernedFolioDeployed(indexed address,indexed address,address,address,address,address)
          handler: handleGovernedDTFDeployed
      file: ./src/deploy/mappings.ts
  - kind: ethereum
    name: GovernanceDeployer
    network: base
    source:
      address: "0x9f99F37Fe0b419b3661403DeceA09bC44F615D46"
      abi: GovernanceDeployer
      startBlock: 25703976
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakingToken
        - Governance
        - Token
      abis:
        - name: ERC20
          file: ./abis/erc20.json
        - name: Governor
          file: ./abis/governor.json
        - name: Timelock
          file: ./abis/timelock.json
        - name: GovernanceDeployer
          file: ./abis/governance-deployer.json
        - name: StakingVault
          file: ./abis/staking-vault.json
      eventHandlers:
        - event: DeployedGovernedStakingToken(indexed address,indexed address,address,address)
          handler: handleDeployedGovernedStakingToken
      file: ./src/deploy/mappings.ts
templates:
  - name: DTF
    kind: ethereum/contract
    network: base
    source:
      abi: DTF
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DTF
        - Governance
        - Trade
      abis:
        - name: DTF
          file: ./abis/dtf.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
        - event: AuctionApproved(indexed uint256,indexed address,indexed address,(uint256,address,address,(uint256,uint256,uint256),(uint256,uint256,uint256),(uint256,uint256),uint256,uint256,uint256,uint256,uint256))
          handler: handleTradeApproved
        - event: AuctionOpened(indexed uint256,(uint256,address,address,(uint256,uint256,uint256),(uint256,uint256,uint256),(uint256,uint256),uint256,uint256,uint256,uint256,uint256))
          handler: handleTradeLaunched
        - event: AuctionClosed(indexed uint256)
          handler: handleTradeKilled
        - event: AuctionBid(indexed uint256,uint256,uint256)
          handler: handleBid
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: FolioFeePaid(indexed address,uint256)
          handler: handleFolioFeePaid
        - event: ProtocolFeePaid(indexed address,uint256)
          handler: handleProtocolFeePaid
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/dtf/mappings.ts
  - name: StakingToken
    kind: ethereum/contract
    network: base
    source:
      abi: StakingVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakingToken
        - Delegate
        - Token
        - Account
        - AccountBalance
      abis:
        - name: StakingVault
          file: ./abis/staking-vault.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/staking-token/mappings.ts
  - name: UnstakingManager
    kind: ethereum/contract
    network: base
    source:
      abi: UnstakingManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakingToken
        - Token
        - Account
        - Lock
      abis:
        - name: UnstakingManager
          file: ./abis/unstaking-manager.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
        - event: LockCreated(uint256,address,uint256,uint256)
          handler: handleLockCreated
        - event: LockCancelled(uint256)
          handler: handleLockCancelled
        - event: LockClaimed(uint256)
          handler: handleLockClaimed
      file: ./src/staking-token/mappings.ts
  - name: Governance
    kind: ethereum/contract
    network: base
    source:
      abi: Governor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakingToken
        - Token
        - Governance
        - GovernanceTimelock
        - Proposal
        - Vote
        - AccountBalance
        - Delegate
      abis:
        - name: Governor
          file: ./abis/governor.json
        - name: Timelock
          file: ./abis/timelock.json
      eventHandlers:
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalThresholdSet(uint256,uint256)
          handler: handleProposalThresholdSet
        - event: QuorumNumeratorUpdated(uint256,uint256)
          handler: handleQuorumNumeratorUpdated
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
        - event: VotingDelaySet(uint256,uint256)
          handler: handleVotingDelaySet
        - event: VotingPeriodSet(uint256,uint256)
          handler: handleVotingPeriodSet
      file: ./src/governance/mappings.ts
  - name: Timelock
    kind: ethereum/contract
    network: base
    source:
      abi: Timelock
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GovernanceTimelock
      abis:
        - name: Timelock
          file: ./abis/timelock.json
      eventHandlers:
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleTimelockRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleTimelockRoleRevoked
        - event: MinDelayChange(uint256,uint256)
          handler: handleTimelockMinDelayChange
      file: ./src/governance/mappings.ts

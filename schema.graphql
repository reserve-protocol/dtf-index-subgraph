  amount: BigInt!

  " Account that received the tokens "
  to: Account

  " Account that sent the tokens "
  from: Account

  " Block number of this event "
  blockNumber: BigInt!

  " Transaction type "
  type: String!

  " Timestamp of this event "
  timestamp: BigInt!
}

